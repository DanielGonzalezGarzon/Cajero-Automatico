<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link para Usar Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>HandBank</title>
</head>
<body>
  <div class="content-gnl">
    <!-- Card de imagen al bank -->
    <div class="card"  >
        <div class="card-body">
            <h1 class="card-title">Hand Bank</h1>
            <img src="img/1-1.jpg" class="card-img-top" alt="">    
        </div>
    </div><br><br>
    <!-- Div del Formulario de ingreso -->
    <div class="form-ingreso" style="width: 18rem;">
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"><b>Correo electrónico</b></label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div class="form-text">Nunca compartiremos su correo electrónico con nadie más.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"><b>Contraseña</b></label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="div-btn">
              <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </div>
        </form>
    </div>
  </div>







    <!-- Script traido de la pagina -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <!-- Script propio -->
    <script src="app.js"></script>
</body>
</html>
